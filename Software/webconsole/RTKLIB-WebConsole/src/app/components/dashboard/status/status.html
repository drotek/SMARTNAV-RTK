<div class="status-panel">

    <!--canvas id="bar" class="chart chart-bar"
      chart-data="data" chart-labels="labels" chart-series="series">
    </canvas-->
    
    <div class="status-data">
        
        <!--h2 class="status-title">Satellites</h2-->

        <div class="lastInformations" ng-if="lastStatus">
            <!--div class="barChartTitle">Last informations received</div-->
            <div class="lastStatus half-div">Status: {{lastStatus}}</div>
            <div class="half-div">
                <div class="lastPosition">Lat: {{lastLat}}</div>
                <div class="lastPosition">Lng: {{lastLng}}</div>
                <div class="lastPosition">Alt: {{lastAlt}}</div>
            </div>
        </div>
        
        <div class="barChart">
            <div class="barChartTitle">RTK Satellites (SNR)</div>
            <div style="height: 200px">
                <canvas class="chart chart-bar" chart-data="data" chart-series="series" chart-labels="labels" chart-colors="colors" chart-options="options"></canvas>
            </div>
        </div>
        
       

        <div class="status">
            <div class="barChartTitle">Status</div>
            <div>
                <table>
                    <tr ng-repeat="(key,value) in status">
                        <td>{{key}}</td>
                        <td>:</td>
                        <td>{{value}}</td>
                    </tr>
                </table>
            </div>
            
        </div>
        
    </div>
</div>
