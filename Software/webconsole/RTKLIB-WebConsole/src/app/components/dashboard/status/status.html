<div class="status-panel">

    <!--canvas id="bar" class="chart chart-bar"
      chart-data="data" chart-labels="labels" chart-series="series">
    </canvas-->
    
    <div class="status-data">
        
        <!--h2 class="status-title">Satellites</h2-->

        <div class="lastInformations" ng-if="lastStatus">
            <!--div class="barChartTitle">Last informations received</div-->
            <div class="lastStatus half-div">Status: {{lastStatus}}</div>
            <div class="half-div">
                <div class="lastPosition">Lat: {{lastLat}}</div>
                <div class="lastPosition">Lng: {{lastLng}}</div>
                <div class="lastPosition">Alt: {{lastAlt}}</div>
            </div>
        </div>
        
        <div class="barChart" ng-if="satRoverDatas">
            <div class="barChartTitle">RTK Satellites (SNR)</div>
            <div>
                <cjs-bar dataset="satRoverDatas" options="chartOptions" responsive="true"></cjs-bar>
            </div>
        </div>
        
        <div class="barChart" ng-if="satBaseDatas">
            <div class="barChartTitle">Base's Satellites (CNO)</div>
            <div>
                <cjs-bar dataset="satBaseDatas" options="chartOptions" responsive="true"></cjs-bar>
            </div>
            
        </div>
        
    </div>
    
    <div class="status-actions-bar">
        <button type="button" class="btn btn-success btn-sm action-button" ng-click="refresh($event)">REFRESH</button>
    </div>
    
</div>
