<div>
    <div class="modal-header">
        <h3 class="modal-title">
            Push configuration file
        </h3>
    </div>
    <div class="modal-body">

        Do you really want to push your changes?<br/><br/>
        This action will restart RTKLib Service in order to take into account configuration changes

    </div>
    
    <!--<div ng-if="loading">
        <spinner></spinner>
    </div>-->
    
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-danger" type="button" ng-click="ok()">Confirm</button>
    </div>

</div>
